[build]
  publish = "dist"
  command = "npm run build"

# Redirects and headers
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"

# Forms handling
[build.processing.html]
  pretty_urls = true

# Cache Control Headers 
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
